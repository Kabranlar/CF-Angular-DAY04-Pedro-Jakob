<div class="card container-fluid" style="width: 18rem;">
  <img src="{{doggo.img}}" class="card-img-top" alt="Picture of ugly dog">
  <div class="card-body">
    <h5 class="card-title">{{doggo.name}}</h5>
    <p class="card-text">{{doggo.quote}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Breed: {{doggo.breed}}</li>
    <li class="list-group-item">Coat: {{doggo.color}}</li>
    <li class="list-group-item">Age: {{doggo.age}}</li>
  </ul>
</div>
